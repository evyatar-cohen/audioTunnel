<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <!-- CSS -->
        <!--<link href="Styles/reset.css" rel="stylesheet" type="text/css" />-->
        <link href="bootstrap/css/bootstrap-grid.css" rel="stylesheet" />
        <link href="Styles/myStyle.css" rel="stylesheet" type="text/css" />
        <!-- Scripts -->
        <link href="bootstrap/css/bootstrap-reboot.css" rel="stylesheet" />
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
        <script src="jScripts/jquery-2.1.1.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
        <script src="jScripts/JavaScript.js" type="text/javascript"></script>

    </head>
    <body id="bodyApp" ng-app="myApp" dir="rtl" >
        <div id="container">

            <div ng-view></div>
            <div id="PlayerPanel">
                <audio id="audioPod" src="" controls="controls" style="display:none;">
                    <source id="audioSource" type="audio/mpeg" />
                </audio>
                <audio id="interactionSound" controls="controls" style="display:none">
                    <source src="appSrc/audios/Interaction.mp3" type="audio/mpeg" />
                </audio>

                    <div id="progressBackground" onclick="seekNext(event)">
                        <div id="progress" onclick="seekNext(event)"></div>
                        <div id="handle"></div>
                    </div>
    




                <label id="timeLabel"></label><br />
                <div class="row audioBarBtns">

                    <div class="col-4" id="cell4btn">
                        <div class="audioIcons  skipBtn" id="nextBtn" onclick="next10Sec()"></div>
                    </div>
                    <div class="col-4" id="cell4btn">
                        <div class="audioIcons playBtn" id="playPauseBtn" onclick="playAudio()"></div>
                    </div>
                    <div class="col-4" id="cell4btn">
                        <div class="audioIcons skipBtn" id="replayBtn" onclick="replay10Sec()"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
